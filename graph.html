<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="graph.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <title>Apex Charts</title>
  </head>
  <body>
    
    <div class="container m-1">
      <h2 class="head">Discharges <span class="in-head">Now</span></h2>
    </div>
    
    <div id="chart" class="w-60"></div>
    <script>
      var options = {
        series: [{
        name: 'Discharges by Intervals',
        type: 'column',
        data: ['02:12', 123, 414, 671, 227, 413, 201, 352, 752, 320]
      }, {
        name: 'Avg Time',
        type: 'line',
        data: [23, 42, 35, 27, 43, 22, 17, 31, 22, 22,]
      }],
        chart: {
        height: 350,
        type: 'line',
      },
      stroke: {
        width: [0, 4],
        curve: 'smooth'
      },
      title: {
        text: ''
      },
      dataLabels: {
        enabled: true,
        enabledOnSeries: [1]
      },
      labels: ['12AM-06AM', '06AM-08AM','08AM-10AM','10AM-12PM','12PM-02PM','02PM-04PM','04PM-06PM','06PM-08PM','08PM-10PM','10PM-12AM'],
      xaxis: {
        type: 'time'
      },
      
      yaxis: [{
        title: {
          text: ''
        },
      
      }, {
        opposite: false,
        title: {
          text: ''
        }
      }]
      };

      var chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    </script>

    
  </body>
</html>
